<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Martz Bar Order</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body onload="onloader()">
  <div>
    <h3 class="alert"><span>Thank you for your order! We will contact you with any further information.</span></h1>
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="contact">
        <div class="titles">
          <h1 class="brand"><span>Martz Bar</span> <br>Order Form</h1>
        </div>
        <!-- <h3>Submit your order</h3>  -->
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Quantity 1-10 ($5 each)</label>
            <!-- <label class="price" id="price" >$<span id="priceTotal" style="color:rgb(101, 255, 101)">0</span></label> -->
            <input type="number" value="2" name="quantity" id="quantity" min="1" max="10" required inputmode="numeric" pattern="[0-9]*"></textarea>
          </p>
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" required>
          </p>
          <p class="full">
            <label>Address for delivery</label>
            <input type="text" name="address" id="address" required>
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
              <label class="recipt">
              <label class="yOrder"><span id="yOrder">$<span id="yOrder">0</span></span> Martz meal bars</label>
              <label class="value">value: <span id="redie">$<span id="value">$0</span></span></label>
              <label class="discount">discount: <span id="greenie">-$<span id="discount">0</span></span></label>
              <label class="subtotal">subtotal: $<span id="subtotal">0</span></label>
              <label>estimated shipping: $<span id="delivery">0</span></label>
              <label class="tax">estimated tax: $<span id="tax">0</span></label>
              <label class="priceTotal">total: <span id="greenie">$</span><span id="priceTotal">0</span></label>
            </label>
          <!-- <p class="full">
            <button type="button" id="payment" onclick="payment8()">payment</button>
          </p> -->
          <label style="margin-bottom:40px;margin-top:40px;text-align:center;color:rgb(255, 215, 86);">PAYMENT IS DUE UPON DELIVERY.<br>CASH OR VENMO ONLY IS ACCEPTED.<br>BY PLACING YOUR ORDER,<br>YOU AGREE TO THESE TERMS.</label>
          <p class="full" style="margin-top:20px;margin-bottom: 80px;">
            <button type="submit" id="order">order</button>
          </p>
        </form>
      </div>
    </div>
  </div>
 
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
  <script src="main.js"></script>
</body>
</html>
